<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profesyonel Kronometre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chronometer">
        <div class="dial">
            <div id="display">00:00:00</div>
        </div>
        <div class="lap-times" id="lapTimes"></div>
        <div class="button-group">
            <button id="startStop" class="btn btn-start">Başla</button>
            <button id="reset" class="btn btn-stop">Sıfırla</button>
            <button id="lap" class="btn btn-lap">Tur</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
